<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/mygame.js" defer></script>
    <title>Rock Paper Scissors</title>
    <style>
        html {
          background-color: rgba(0, 0, 0, 0.822);
          display: flex;
          justify-content: center;
        }

        h1 {
          font-family: monospace;
          font-size: 50px;
          text-shadow: -1px 1px #FF4F00;
          color: #00c4ff;
          text-align: center;
          padding: 5px;
          margin: 5px;
        }

        h2 {
          font-family: monospace;
          font-size: 30px;
          color:aliceblue;
          text-align: center;
          padding: 5px;
        }

        h3 {
          font-family: monospace;
          font-size: 25px;
          color:aliceblue;
          text-align: center;
          padding: 5px;
        }

        button {
          font-family: Helvetica;
          font-size: 40px;
          font-weight: bolder;
          color: #00c4ff;
          border-radius: 10px;
          border-color: #ff4f00;
          background-color:#ff51001e;
          text-align: center;
          margin: 5px;
          width: 220px;
          height: 110px;
        }

        #playArea {
          margin-top: 20px;
          width: 750px;
          height: 690px;
          background-color: rgba(0, 0, 0, 0.21);
          padding: 20px;
          border-radius: 25px;
          outline: 5px;
          border: 20px solid azure;
          box-shadow: -1px -1px #00c4ff;
          border-width: 2px;
        }

        #buttons {
          display: flex;
          flex-direction: row;
          justify-content: center;
        }

        #choices {
          display: flex;
          flex-direction: row;
          justify-content: center;
        }

        #playerChoiceContainer {
          font-family: Helvetica;
          font-size: 30px;
          color: #FF4F00;
          font-weight: bolder;
          margin: 20px;
          text-align: center;
          width: 200px;
        }

        #computerChoiceContainer {
          font-family: Helvetica;
          font-size: 30px;
          color: #FF4F00;
          font-weight: bolder;
          margin: 20px;
          text-align: center;
          width: 200px;
        }

        #resultContainer {
          font-family: Helvetica;
          font-size: 40px;
          color: #FF4F00;
          font-weight: bolder;
          margin: 20px;
          text-align: center;
        }

        #scoreContainer {
          font-family: monospace;
          font-size: 25px;
          color: #FF4F00;
          margin: 20px;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="playArea">
      <h1>Rock < Paper < Scissors</h1>
      <h2>Pick one!</h2>
      <div id="buttons">
        <button id="btnRock">Rock</button>
        <button id="btnPaper">Paper</button>
        <button id="btnScissors">Scissors</button>
      </div>
      <div id="choices">
        <div>
          <div id="playerChoiceContainer">
            <div>
              <h3>You</h3>
            </div>
          </div>
        </div>
        <div>
          <div id="computerChoiceContainer">
            <div>
              <h3>Computer</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="resultContainer">
        <div>
          <h3>Result</h3>
        </div>
      </div>
      <div id="scoreContainer">
        <div>
          <h3>Score</h3>
        </div>
      </div>
    </div>
  </body>
  </html>
