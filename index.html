<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/mygame.js" defer></script>
    <title>Rock Paper Scissors</title>
    <style>
        html {
          background-color: black;
        }
        
        h1 {
          font-family: monospace;
          font-size: 40px;
          color:aliceblue;
          text-align: center;
        }

        h2 {
          font-family: monospace;
          font-size: 30px;
          color:aliceblue;
          text-align: center;
        }

        h3 {
          font-family: monospace;
          font-size: 20px;
          color:aliceblue;
          text-align: center;
        }

        button {
          font-family: monospace;

          border-color: white;

  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>(Work in progress)</h2>
    <h3>Please choose!</h3>
    <div id="container"></div>

      <button id="btnRock">Rock</button>
      <button id="btnPaper">Paper</button>
      <button id="btnScissors">Scissors</button>
